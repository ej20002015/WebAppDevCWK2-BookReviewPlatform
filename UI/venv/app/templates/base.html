<!DOCTYPE html>
<html>
  <head>
    <title>My Little Library | {% block title %}{% endblock %}</title>
    <!-- link bootstrap stylesheet and JS, as well as jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.4.1.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block links %}{% endblock %}
  </head>
  <body>
    <nav id="navbar" class="nav navbar-nav navbar-expand-lg">
      <a href="{{ url_for('index') }}" id="brand" class="navbar-brand">My Little Library</a>
      <ul class="nav navbar-nav">
        <!-- each li has a block within the class attribute to allow pages that extend the base to specify which page is active, highlighting the appropriate link -->
        <li class="nav-item {% block indexActive %}{% endblock %}"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item {% block newBookActive %}{% endblock %}"><a class="nav-link" href="{{ url_for('newBook') }}">Add Read Book</a></li>
      </ul>
    </nav>
    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#00203f",
            "text": "white"
          },
          "button": {
            "background": "#adefd1",
            "text": "#00203f"
          }
        }
      });
    </script>
  </body>
</html>
